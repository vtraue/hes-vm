<!doctype html>

<html>

  <head>
    <meta charset="utf-8">
    <title>WASM test</title>
  </head>

  <body>
    <script>
       let memory;

      const utf8Decoder = new TextDecoder('utf-8');
      const readUTF8 = (ptr, len) => utf8Decoder.decode(new Uint8Array(memory.buffer, ptr, len));

      const env = {}; 
      env.print = (msgPtr, msgLen) => console.log(readUTF8(msgPtr + 4, msgLen));
      env.printNum = (num) => console.log(num);
		  let imports = {env}
      WebAssembly.instantiateStreaming(fetch("gen.wasm"), imports)
      .then(module => {
        memory = module.instance.exports.memory;
        module.instance.exports.test();
				console.log(module.exports);
      });
    </script>
  </body>

</html>
